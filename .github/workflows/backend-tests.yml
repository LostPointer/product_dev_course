name: Backend Tests

on:
  push:
    branches:
      - main
    paths:
      - projects/backend/**
      - .github/workflows/backend-tests.yml
  pull_request:
    paths:
      - projects/backend/**
      - .github/workflows/backend-tests.yml

jobs:
  experiment-service:
    name: experiment-service tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/backend/services/experiment-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run pytest
        run: poetry run pytest -q

  generate-sdk:
    name: openapi sdk generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Java 17
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends openjdk-17-jre-headless

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          installer-parallel: true

      - name: Install dependencies
        working-directory: projects/backend/services/experiment-service
        run: poetry install --no-interaction --no-root

      - name: Generate SDK clients
        run: make generate-sdk

