name: Backend Tests

on:
  push:
    branches:
      - main
    paths:
      - projects/backend/**
      - .github/workflows/backend-tests.yml
  pull_request:
    paths:
      - projects/backend/**
      - .github/workflows/backend-tests.yml

jobs:
  auth-service:
    name: auth-service tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/backend/services/auth-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run pytest
        run: poetry run pytest -q

  experiment-service:
    name: experiment-service tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/backend/services/experiment-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PostgreSQL + TimescaleDB
        run: |
          # Determine the Ubuntu codename.
          UBUNTU_CODENAME=$(lsb_release -cs)

          # Add the official TimescaleDB APT repository.
          echo "deb https://packagecloud.io/timescale/timescaledb/ubuntu/ ${UBUNTU_CODENAME} main" \
            | sudo tee /etc/apt/sources.list.d/timescaledb.list
          curl -sL https://packagecloud.io/timescale/timescaledb/gpgkey | \
            gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/timescaledb.gpg >/dev/null

          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql

          # Detect installed PG major version (e.g. 16).
          PG_MAJOR=$(pg_config --version | grep -oP '\d+' | head -1)

          sudo apt-get install -y --no-install-recommends "timescaledb-2-postgresql-${PG_MAJOR}"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Configure TimescaleDB for testsuite
        run: |
          # yandex-taxi-testsuite starts its own PostgreSQL instance using
          # configs bundled inside the package.  We append shared_preload_libraries
          # there so that CREATE EXTENSION timescaledb succeeds.
          PG_CONF=$(poetry run python -c "
          import testsuite.databases.pgsql.service as s
          print(s.CONFIGS_DIR / 'postgresql.conf')
          ")
          echo "shared_preload_libraries = 'timescaledb'" >> "$PG_CONF"
          echo ">> Appended timescaledb preload to $PG_CONF"

      - name: Run pytest
        run: poetry run pytest -q
