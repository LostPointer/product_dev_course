name: frontend-tests

on:
  push:
    branches:
      - main
    paths:
      - 'projects/frontend/apps/experiment-portal/**'
      - '.github/workflows/frontend-tests.yml'
      - 'package-lock.json'
      - 'package.json'
  pull_request:
    branches:
      - main
    paths:
      - 'projects/frontend/apps/experiment-portal/**'
      - '.github/workflows/frontend-tests.yml'
      - 'package-lock.json'
      - 'package.json'

jobs:
  test:
    name: Run frontend unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/frontend/apps/experiment-portal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: projects/frontend/apps/experiment-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

