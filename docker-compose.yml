# Docker Compose конфигурация для локального запуска системы
#
# Использование:
#   Development режим: docker-compose up (автоматически загрузит docker-compose.override.yml)
#   Production режим: docker-compose -f docker-compose.yml up
#
# Подготовка:
#   1. cp env.docker.example .env
#   2. cp docker-compose.override.yml.example docker-compose.override.yml (для dev режима)
#   3. docker-compose up

version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: backend-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-experiment_db}
      # Database-specific users
      AUTH_DB_USER: ${AUTH_DB_USER:-auth_user}
      AUTH_DB_PASSWORD: ${AUTH_DB_PASSWORD:-auth_password}
      EXPERIMENT_DB_USER: ${EXPERIMENT_DB_USER:-experiment_user}
      EXPERIMENT_DB_PASSWORD: ${EXPERIMENT_DB_PASSWORD:-experiment_password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - experiment-network
    restart: unless-stopped

  # Auth Service - сервис аутентификации
  auth-service:
    build:
      context: ./projects/backend
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    env_file:
      - .env
    environment:
      # Использует AUTH_DATABASE_URL из .env, если задан, иначе дефолт для auth_db с отдельным пользователем
      - DATABASE_URL=${AUTH_DATABASE_URL:-postgresql://auth_user:auth_password@postgres:5432/auth_db}
      - ENV=${AUTH_SERVICE_ENV:-development}
      - HOST=${AUTH_SERVICE_HOST:-0.0.0.0}
      - PORT=${AUTH_SERVICE_PORT:-8001}
      - DB_POOL_SIZE=${AUTH_SERVICE_DB_POOL_SIZE:-20}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_TTL_SEC=${ACCESS_TTL_SEC:-900}
      - REFRESH_TOKEN_TTL_SEC=${REFRESH_TTL_SEC:-1209600}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
    ports:
      - "${AUTH_SERVICE_PORT:-8001}:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - experiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  # Experiment Service - Backend API
  experiment-service:
    build:
      context: ./projects/backend
      dockerfile: services/experiment-service/Dockerfile
    container_name: experiment-service
    env_file:
      - .env
    environment:
      # Использует EXPERIMENT_DATABASE_URL из .env, если задан, иначе дефолт для experiment_db с отдельным пользователем
      - DATABASE_URL=${EXPERIMENT_DATABASE_URL:-postgresql://experiment_user:experiment_password@postgres:5432/experiment_db}
      - ENV=${EXPERIMENT_SERVICE_ENV:-development}
      - HOST=${EXPERIMENT_SERVICE_HOST:-0.0.0.0}
      - PORT=${EXPERIMENT_SERVICE_PORT:-8002}
      - DB_POOL_SIZE=${EXPERIMENT_SERVICE_DB_POOL_SIZE:-20}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:8001/api/v1}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
      - TELEMETRY_BROKER_URL=${TELEMETRY_BROKER_URL:-redis://redis:6379/0}
    command: ["python", "-m", "experiment_service.main"]
    ports:
      - "${EXPERIMENT_SERVICE_PORT:-8002}:8002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - experiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8002/health').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telemetry Ingest Service - public ingest API for devices
  telemetry-ingest-service:
    build:
      context: ./projects/backend
      dockerfile: services/telemetry-ingest-service/Dockerfile
    container_name: telemetry-ingest-service
    env_file:
      - .env
    environment:
      - DATABASE_URL=${EXPERIMENT_DATABASE_URL:-postgresql://experiment_user:experiment_password@postgres:5432/experiment_db}
      - ENV=${TELEMETRY_INGEST_ENV:-development}
      - HOST=${TELEMETRY_INGEST_HOST:-0.0.0.0}
      - PORT=${TELEMETRY_INGEST_PORT:-8003}
      - DB_POOL_SIZE=${TELEMETRY_INGEST_DB_POOL_SIZE:-20}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:8001}
    command: ["python", "-m", "telemetry_ingest_service.main"]
    ports:
      - "${TELEMETRY_INGEST_PORT:-8003}:8003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - experiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/health').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Auth Proxy - BFF для фронтенда
  auth-proxy:
    build:
      context: ./projects/frontend/apps/auth-proxy
      dockerfile: Dockerfile
      target: production
    container_name: auth-proxy
    env_file:
      - .env
    environment:
      - PORT=${AUTH_PROXY_PORT:-8080}
      - TARGET_EXPERIMENT_URL=${TARGET_EXPERIMENT_URL:-http://experiment-service:8002}
      - TARGET_TELEMETRY_URL=${TARGET_TELEMETRY_URL:-http://telemetry-ingest-service:8003}
      - AUTH_URL=${AUTH_URL:-http://auth-service:8001}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-localhost}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - COOKIE_SAMESITE=${COOKIE_SAMESITE:-lax}
      - ACCESS_COOKIE_NAME=${ACCESS_COOKIE_NAME:-access_token}
      - REFRESH_COOKIE_NAME=${REFRESH_COOKIE_NAME:-refresh_token}
      - ACCESS_TTL_SEC=${ACCESS_TTL_SEC:-900}
      - REFRESH_TTL_SEC=${REFRESH_TTL_SEC:-1209600}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-60}
      - LOG_LEVEL=${AUTH_PROXY_LOG_LEVEL:-info}
      - NODE_ENV=production
    ports:
      - "${AUTH_PROXY_PORT:-8080}:8080"
    depends_on:
      experiment-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - experiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Experiment Portal - Frontend SPA
  experiment-portal:
    build:
      context: ./projects/frontend/apps/experiment-portal
      dockerfile: Dockerfile
      target: production
    container_name: experiment-portal
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
    depends_on:
      - auth-proxy
    networks:
      - experiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Sensor Simulator - separate frontend SPA for telemetry simulation
  sensor-simulator:
    build:
      context: ./projects/frontend/apps/sensor-simulator
      dockerfile: Dockerfile
      target: production
    container_name: sensor-simulator
    environment:
      - NODE_ENV=production
    ports:
      - "8082:80"
    depends_on:
      telemetry-ingest-service:
        condition: service_healthy
    networks:
      - experiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Loki - система хранения и агрегации логов
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./infrastructure/logging/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - experiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Grafana Alloy - сборщик логов из Docker контейнеров
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infrastructure/logging/alloy.river:/etc/alloy/config.river:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.river
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - experiment-network
    restart: unless-stopped
    ports:
      - "12345:12345"  # HTTP сервер для метрик и UI

  # Grafana - веб-интерфейс для визуализации логов
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=${GRAFANA_ANONYMOUS_ENABLED:-false}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/logging/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/logging/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - experiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volumes для персистентности данных
volumes:
  postgres_data:
    name: ${POSTGRES_DATA_VOLUME:-backend-postgres-data}
  loki_data:
    name: ${LOKI_DATA_VOLUME:-experiment-loki-data}
  grafana_data:
    name: ${GRAFANA_DATA_VOLUME:-experiment-grafana-data}

# Docker network для взаимодействия сервисов
networks:
  experiment-network:
    name: ${DOCKER_NETWORK_NAME:-experiment-tracking-network}
    driver: bridge

