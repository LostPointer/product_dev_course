openapi: 3.0.3
info:
  title: Telemetry Ingest Service API
  version: 0.1.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  service: { type: string }
                  env: { type: string }
  /api/v1/telemetry:
    post:
      summary: Ingest telemetry batch
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer sensor token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelemetryIngest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  accepted: { type: integer }
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Not found
  /api/v1/telemetry/stream:
    get:
      summary: Stream telemetry records (SSE)
      description: >
        Server-Sent Events stream for a single sensor. Requires Bearer token. In auth-proxy setup,
        this endpoint can be accessed with either a sensor token or a user session.
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer sensor token (or user JWT via auth-proxy)
        - name: sensor_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: since_id
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: max_events
          in: query
          required: false
          schema:
            type: integer
            nullable: true
        - name: idle_timeout_seconds
          in: query
          required: false
          schema:
            type: number
            default: 30
      responses:
        "200":
          description: OK (text/event-stream)
          content:
            text/event-stream:
              schema:
                type: string
components:
  schemas:
    TelemetryReading:
      type: object
      required: [timestamp, raw_value]
      properties:
        timestamp:
          type: string
          format: date-time
        raw_value:
          type: number
        physical_value:
          type: number
          nullable: true
        meta:
          type: object
          additionalProperties: true
    TelemetryIngest:
      type: object
      required: [sensor_id, readings]
      properties:
        sensor_id:
          type: string
          format: uuid
        run_id:
          type: string
          format: uuid
          nullable: true
          description: "Optional. Usually omitted: service will infer run_id from project's active capture session if present."
        capture_session_id:
          type: string
          format: uuid
          nullable: true
          description: "Optional. Usually omitted: service will attach active capture session automatically. If provided but not active, it will not be attached."
        meta:
          type: object
          description: Optional batch-level metadata merged into each reading meta
          additionalProperties: true
        readings:
          type: array
          minItems: 1
          maxItems: 10000
          items:
            $ref: "#/components/schemas/TelemetryReading"

