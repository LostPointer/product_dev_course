collection:
  post:
    summary: Create a new project
    operationId: createProject
    tags:
      - projects
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yaml#/ProjectCreateRequest
    responses:
      '201':
        description: Project created successfully
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/Project
      '400':
        description: Invalid request data
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/Error
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/Error
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/Error
  get:
    summary: List all projects for current user
    operationId: listProjects
    tags:
      - projects
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of projects
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/ProjectListResponse
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/Error
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/Error

