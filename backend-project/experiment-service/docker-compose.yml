version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: experiment_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: experiment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - experiment_network

  experiment-service:
    build: .
    container_name: experiment_service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/experiment_db
      HOST: 0.0.0.0
      PORT: 8002
      DB_POOL_MIN_SIZE: 5
      DB_POOL_MAX_SIZE: 20
      LOG_LEVEL: INFO
    ports:
      - "8002:8002"
    networks:
      - experiment_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  experiment_network:
    driver: bridge

